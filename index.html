<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Step 1 get the materialized css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Get the font awesome cdn-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Packing List</title>
</head>
<body>
  <div class="container">
    <div class="row"></div>
    <div class="col s12">
      <div id="main" class="card">
        <div class="card-content">
          
          <span class="card-title">Packing List</span>
          
          <div class="row">

            <form id="packing-form">
              <div class="input-field col s12">
                <input type="text" name="packing" id="packing">
                <label for="packing">New Packing Item</label>
              </div>
              <input type="submit" value="Add Packing Item" class="btn">
            </form>

          </div>

        </div>
        
        <div class="card-action">
          <h5 id="packing-title">Packing Items</h5>
          <div class="input-field col s12">
            <input type="text" name="filter" id="filter">
            <label for="filter">Filter Packing Items</label>
          </div>
          <ul class="collection"></ul>
          <a href="#" class="clear-packing btn">Clear Packed Items</a>
        </div>
      </div>
    </div>
  </div>

  <!--Get the jquery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <!--get the materialized Javascript -->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="main.js"></script>
     
</body>
</html>
